<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>성적 등록</title>
</head>
<body>
<div class="container">
    <form action="/grades/new" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름 입력" required>
        </div>

        <div class="form-group">
            <label for="studentNumber">학번</label>
            <input type="text" id="studentNumber" name="studentNumber" placeholder="학번 입력" required>
        </div>

        <div class="form-group">
            <label for="score">성적</label>
            <input type="number" id="score" name="score" placeholder="점수 입력" required>
        </div>

        <button type="submit">등록</button>
        <input type="button" value="홈으로" onclick="location.href='/'">
    </form>
</div>
</body>
</html>
